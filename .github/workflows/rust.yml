name: Rust

on:
  push:
    branches: [ "master", "bos" ]
  workflow_dispatch:

# permissions:
#   contents: write # for committing to gh-pages branch.
#   pages: write
#   id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Add wasm32-unknown-unknown
      run: rustup target add wasm32-unknown-unknown
      
    - uses: Swatinem/rust-cache@v2
      with:
        cache-all-crates: true
        key: ${{ matrix.os }}
        cache-on-failure: true
        workspaces: |
          .
          webapp
    
    - name: Install binstall
      uses: cargo-bins/cargo-binstall@main

    - name: Install wasm-bindgen
      run: cargo binstall wasm-bindgen-cli --no-confirm

    - name: Install wasm-pack
      run: cargo binstall wasm-pack --no-confirm

    - name: Install cargo-leptos
      run: cargo binstall cargo-leptos --no-confirm
      
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: SERVER TEST ${{ matrix.os }}
      run: cargo test --no-default-features --features=ssr

    - name: CLIENT TEST ${{ matrix.os }}
      run: cargo test   --target-dir=target/front --no-default-features --features=csr --target=wasm32-unknown-unknown
